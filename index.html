<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Graduate Admission Predictor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Quick fix for card width and title */
    .predictor-card {
      max-width: 500px;
      margin: 40px auto;
      border-radius: 16px;
    }
    .predictor-title {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    @media (max-width: 576px) {
      .predictor-card {
        max-width: 95vw;
        margin: 20px auto;
      }
      .predictor-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 600px; max-width: 95vw; border-radius: 18px;">
      <div class="card-body">
        <div class="predictor-title text-center mb-4">
          <span>ðŸŽ“</span>
          <span>Graduate Admission Predictor</span>
        </div>
        <form id="admissionForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="gre" class="form-label">GRE Score</label>
              <input type="number" class="form-control" id="gre" name="gre" required>
            </div>
            <div class="col-md-6">
              <label for="toefl" class="form-label">TOEFL Score</label>
              <input type="number" class="form-control" id="toefl" name="toefl" required>
            </div>
            <div class="col-md-6">
              <label for="university_rating" class="form-label">University Rating</label>
              <input type="number" class="form-control" id="university_rating" name="university_rating" min="1" max="5" required>
            </div>
            <div class="col-md-6">
              <label for="sop" class="form-label">SOP (1-5)</label>
              <input type="number" step="0.1" class="form-control" id="sop" name="sop" min="1" max="5" required>
            </div>
            <div class="col-md-6">
              <label for="lor" class="form-label">LOR (1-5)</label>
              <input type="number" step="0.1" class="form-control" id="lor" name="lor" min="1" max="5" required>
            </div>
            <div class="col-md-6">
              <label for="cgpa" class="form-label">CGPA (out of 10)</label>
              <input type="number" step="0.1" class="form-control" id="cgpa" name="cgpa" min="0" max="10" required>
            </div>
            <div class="col-md-6">
              <label for="research" class="form-label">Research Experience</label>
              <select class="form-select" id="research" name="research" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-4">
            <span id="btnText">Predict</span>
            <span id="loader" class="loader" style="display:none"></span>
          </button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
